<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Form Pendaftaran Siswa</h4>
                    </div>
                    <div class="card-body">
                        <form action="latihan-post.php" method="post">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Siswa</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama siswa" name="nama" required>
                            </div>

                            <div class="mb-3">
                                <label for="telp" class="form-label">No Telp</label>
                                <input type="tel" class="form-control" id="telp" placeholder="Masukkan nomor telepon" name="no_telp" required>
                            </div>

                            <div class="mb-3">
                                <label for="alamat" class="form-label">Alamat</label>
                                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat" name="alamat" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="orangtua" class="form-label">Nama Orang Tua</label>
                                <input type="text" class="form-control" id="orangtua" placeholder="Masukkan nama orang tua" name="nama_ortu" required>
                            </div>

                            <div class="mb-3">
                                <label for="sekolahasal" class="form-label">Sekolah Asal</label>
                                <input type="text" class="form-control" id="sekolahasal" placeholder="Masukkan sekolah asal" name="sekolah_asal" required>
                            </div>

                            <div class="mb-3">
                                <label for="usia" class="form-label">Usia Siswa</label>
                                <input type="number" class="form-control" id="usia" placeholder="Masukkan usia" min="1" name="usia" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Daftar</button>
                            <button type="reset" class="btn btn-secondary w-100 mt-2">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
